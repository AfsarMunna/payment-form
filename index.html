<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MAD Festival 2012</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- font-awesome -->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<!-- style css -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- style css -->
	<link rel="stylesheet" href="assets/css/responsive.css">
	<!-- jquery core -->
	<script src="assets/js/jquery-1.12.4.min.js"></script> 
</head>
<body>
	<!--  payment page section start -->
	<div class="sction-padding">
		<div class="container">
			 <div class="row">
			 	<div class="col-md-8 col-md-offset-2">
			 		<div class="payment-box">
                        <!-- Top color border -->
					    <span class="color-border"></span>
					    <span class="color-border"></span>
					    <span class="color-border"></span>
					    <span class="color-border"></span>
					    <span class="color-border"></span>
					    <span class="color-border"></span>
						<!-- button social-->
			 			<button type="social-button">
			 				<i class="fa fa-twitter"></i>
			 				<span>Tweet</span>
			 			</button>
			 			<button type="button" class="facebook-clr">
			 				<i class="fa fa-facebook-official"></i>
			 				<span>Like</span>
			 			</button> 
						<!-- Main input field bill layout -->
				 		<div class="mad-festivak-bill">
				 			<div class="close-bill">x</div>
							<!-- Title bar-->
				 			<div class="payment-title-bar clearfix">
				 				<div class="payment-title">
					 				<h3>The MAD Festival 2012 photos</h3>
					 				<span>200 left</span>
					 				<a href="#">edit</a>
				 				</div> 
				 				<div class="left-dolar-arrow">
				 					<span><strong>$1+</strong></span>
				 				</div>  
				 			</div>
							<!-- Form Box -->
				 			<form action="#" method="post" class="form-controls">
				 				<div class="input-email">
								    <!-- Email Angle top border -->
								    <span class="angle-border"></span>
									<span class="angle-border"></span>
									<span class="angle-border"></span>
									<span class="angle-border"></span>
									<span class="angle-border"></span>
									<span class="angle-border"></span>
									<span class="angle-border"></span>
									<span class="angle-border"></span>
									<span class="angle-border"></span>
									<span class="angle-border"></span>
									<!-- Input Email Field -->
				 					<label>To</label>
				 					<input type="email" name="email" placeholder="hello@abhimanyughoshal.com">
				 				</div>
								<!-- Additional info  Field -->
				 				<div class="additional-info-box">
				 					<div class="additional-info-head">
				 						<h3>Payment Details</h3>
				 						<i class="fa fa-credit-card"></i>
				 				    </div>
				 				    <div class="additional-info clearfix">
				 				    	<div class="card-nb">
						 					<label>Card Number</label>
						 					<input type="text" name="card-number" placeholder="1234432112344321">
					 					</div>
					 					<div class="expire-info clearfix">
						 					<div class="cv-code"> 
							 					<label>CV Code</label>
							 					<input type="text" name="cv-number" placeholder="420"> 
							 				</div>
							 				<div class="ex-date">  
							 					<label>Expiry Date</label>
							 					<input type="text" name="text-date" placeholder="10">
							 					<input type="text" name="text-month" placeholder="12">  
							 				</div>
						 				</div>
					 				</div>
				 				</div>
								<!--bottom part  -->
				 				<div class="form-bottom clearfix"> 
					 				<h4>Name your price:<span>(1$ or more)</span></h4>
						 			<div class="pay-price">  
										<input type="text" name="form-price" placeholder="5"/>
										<input type="submit" value="Pay"/>
									</div>  
								</div>
				 			</form>
				 		</div>
				 	</div>
			 	</div>
			 </div>
		</div>
	</div><!--  payment page section end  -->
	<!-- bootstrap js -->
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
